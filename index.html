<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Silly Story Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    button, input, label {
      font-size: 16px;
      margin: 10px;
      padding: 5px;
    }

    #silly-story {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Custom Silly Story Generator</h1>

  <label for="custom-name">Enter custom name:</label>
  <input type="text" id="custom-name">

  <br>

  <label for="uk-checkbox">Convert to UK units:</label>
  <input type="checkbox" id="uk-checkbox">

  <br>

  <button onclick="generateSillyStory()">Generate Random Story</button>

  <p id="silly-story"></p>

  <script>
    const characters = ['A monkey', 'A wizard', 'A talking parrot', 'A ninja cat'];
    const actions = ['ate a pizza', 'flew to the moon', 'danced salsa', 'solved a mystery'];
    const settings = ['in a chocolate factory', 'on a pirate ship', 'underwater in Atlantis', 'in a parallel universe'];
    const usWeights = ['10 pounds', '5 pounds', '15 pounds'];

    function getRandomElement(array) {
      const randomIndex = Math.floor(Math.random() * array.length);
      return array[randomIndex];
    }

    function generateSillyStory() {
      const character = getRandomElement(characters);
      const action = getRandomElement(actions);
      const setting = getRandomElement(settings);
      const usWeight = getRandomElement(usWeights);

      let sillyStory = `One day, ${character} named Bob whose weight is ${usWeight} ${action} ${setting}. It was a day full of laughter and unexpected twists!`;

      const customName = document.getElementById('custom-name').value.trim();
      if (customName !== '') {
        sillyStory = sillyStory.replace('Bob', customName);
      }

      const ukCheckbox = document.getElementById('uk-checkbox');
      if (ukCheckbox.checked) {
        sillyStory = sillyStory.replace('10 pounds', '5 kilograms');
        sillyStory = sillyStory.replace('5 pounds', '2.27 kilograms');
        sillyStory = sillyStory.replace('15 pounds', '6.8 kilograms');
      }

      document.getElementById('silly-story').textContent = sillyStory;
    }
  </script>
</body>
</html>
